<!DOCTYPE html>
<html>
  <head>
    <title>Ajax Lab</title>

    <style>
      .flexbox-container {
        display: -ms-flex;
        display: -webkit-flex;
        display: flex;
      }
      .flexbox-container > div {
        width: 50%;
        padding: 10px;
      }
      .flexbox-container > div:first-child {
        margin-right: 20px;
      }
    </style>
  </head>
  <body>
    <main id="main">
      <form id="search-form" onsubmit="searchRepositories();return false;">
        <input id="searchTerms" type="text">
        <input type="submit">
      </form>
      <div id="errors"></div>
    </main>
    <div class="flexbox-container">
      <div>
        <h3>Repositories</h3>
        <div id="results"></div>
      </div>
      <div>
        <h3>Details</h3>
        <div id="details"></div>
      </div>
    </div>
    <script id="results-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li>
            <h2><a href="{{html_url}}">{{name}}</a></h2>
            <p>Description: {{description}}</p>
            <p>Owner: <a href="{{owner.profile}}">{{owner.login}}</a></p>
            <img src="{{owner.avatar_url}}" height="32" width="32">
          </li>
        {{/each}}
      </ul>
    </script>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
